<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
    <h3>Account List</h3>
    <hr>
    <a th:href="@{/showform}" class="btn btn-info">Add Account</a>
    <br>
    <br>
    <table class="table table-striped">
        <thead>
            <tr class="table-dark">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Account Number</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>Balance</th>
                <th>Account Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempAccount : ${accounts}">
                <td th:text="${tempAccount.firstName}"></td>
                <td th:text="${tempAccount.lastName}"></td>
                <td th:text="${tempAccount.accountNumber}"></td>
                <td th:text="${tempAccount.phoneNumber}"></td>
                <td th:text="${tempAccount.address}"></td>
                <td th:text="${tempAccount.balance}"></td>
                <td th:text="${tempAccount.accountType}"></td>
                <td>
                    <a th:href="@{/showformforupdate(accountId=${tempAccount.id})}" class="btn btn-info">Update</a>
                    <a th:href="@{/deleteaccount(accountId=${tempAccount.id})}" th:onclick="if(!(confirm('are you sure'))) return false" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
