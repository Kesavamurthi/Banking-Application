<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
        <h3>Deposit</h3>
        <hr>
            <form action="#" th:action="@{/transactions/deposit}" th:object="${deposit}" method="POST">
                <input type="hidden" th:field="*{accountNumber}" />
                <input type="text" th:field="*{amount}" class="form-control mb-4 w-25" placeholder="amount"/>        
                <button type="submit" class="btn btn-primary">Deposit</button>
                <a th:href="@{/transactions/}" class="btn btn-danger">Back</a>
            </form>
    </div>
    <br>

    <!-- <h1>hello</h1> -->
</body>
</html>
