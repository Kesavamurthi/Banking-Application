<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
    <h3>Account</h3>
    <hr>
        <form action="#" th:action="@{/accounts/processform}" th:object="${accounts}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First Name"/>
            <input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last Name"/>
            <input type="text" th:field="*{phoneNumber}" class="form-control mb-4 w-25" placeholder="Phone Number"/>
            <input type="text" th:field="*{address}" class="form-control mb-4 w-25" placeholder="Address"/>
            <input type="text" th:field="*{accountType}" class="form-control mb-4 w-25" placeholder="Account Type"/>        
            <button type="submit" class="btn btn-primary">Submit</button>
            <a th:href="@{/accounts/list}" class="btn btn-info">Back</a>
        </form>
    </div>
    <br>
</body>
</html>
