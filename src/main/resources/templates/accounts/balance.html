<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
        <h3>Account Details</h3>
        <hr>
        <table class="table table-dark table-borderless">
            <tr>
                <th>First Name</th> <td th:text="${accountStatus.firstName}"></td>
            </tr>
            <tr>
                <th>Last Name</th><td th:text="${accountStatus.lastName}"></td>
            </tr>
            <tr>
                <th>Account Number</th><td th:text="${accountStatus.accountNumber}"></td>
            </tr>
            <tr>
                <th>Balance</th><td th:text="${accountStatus.balance}"></td>
            </tr>  
        </table>
        <a th:href="@{/}" class="btn btn-danger">Back</a>
    </div>
</body>
</html>
