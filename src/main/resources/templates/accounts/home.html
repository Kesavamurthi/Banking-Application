<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis">
        <h3>Hyper Bank of India</h3>
        <hr>
        <p>
            <h6>Welcome Back <span th:text="${account.firstName}"></span> !</h6>
            <br>
            Account Number: <span th:text="${account.accountNumber}"></span>
            <br>
            Balance: <span th:text="${account.balance}"></span>
            <br>
            Account Type: <span th:text="${account.accountType}"></span>
            <br>
        </p>
        <table class="table table-primary table-borderless">
            
            <tr>
                <td>
                    <a th:href="@{/transactions/showformwithdrawal(accountNumber=${account.accountNumber})}" class="btn btn-info">Withdraw</a>
                </td> 
            </tr>
            <tr>
                <td>
                    <a th:href="@{/transactions/showformdeposit(accountNumber=${account.accountNumber})}" class="btn btn-info">Deposit</a>
                </td>
            </tr>
            <tr>
                <td>
                    <form action="#" th:action="@{/logout}" method="POST">
                        <input type="submit" value="Logout" class="btn btn-danger">
                    </form>                </td>
            </tr>
        </table>
    
</div>
</body>
